<div class="view">
	<section class="header">
		<h2>{{ labelTitle }}</h2>
	</section>

	<ol class="content">
		<li *ngFor="let item of getFilteredItems()">
			<input
				type="checkbox"
				[checked]="item.status"
				id="{{ item.id }}"
				(click)="onCheckedHandler($event)"
			/>
			<label for="{{ item.id }}" (click)="onSelectHandler(item.id!)">
				{{ item.title }}
			</label>
		</li>
	</ol>

	<form class="footer" [formGroup]="addEventForm">
		<label for="add"> + </label>
		<input
			id="add"
			type="text"
			formControlName="title"
			placeholder="Add Item"
			(keydown.enter)="onCreateHandler()"
		/>
	</form>
</div>
