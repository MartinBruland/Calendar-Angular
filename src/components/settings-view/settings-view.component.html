<form [formGroup]="updateProfileForm" (ngSubmit)="onSaveHandler()">
	<section class="header">
		<h1>{{ "Account" }}</h1>
	</section>

	<section class="content">
		<div class="avatar">
			<div>
				<img *ngIf="inputAvatarURL && !isLoading" [src]="inputAvatarURL" />
				<app-loading-indicator *ngIf="isLoading" />
			</div>
			<label for="file-upload">
				<input
					type="file"
					accept="image/*"
					id="file-upload"
					(change)="onFileUpload($event)"
					hidden
				/>
				U
			</label>
		</div>
		<div>
			<label for="email">Email</label>
			<input formControlName="email" id="email" type="text" />
		</div>
		<div>
			<label for="first_name">First Name</label>
			<input formControlName="first_name" id="first_name" type="text" />
		</div>
		<div>
			<label for="last_name">Last Name</label>
			<input formControlName="last_name" id="last_name" type="url" />
		</div>
	</section>

	<section class="footer">
		<button type="submit">
			{{ "Save" }}
		</button>
	</section>
</form>
